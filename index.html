<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

    <script nomodule>
      alert(`Your browser doesn't support native JavaScript modules.`);
    </script>
  </head>

  <body>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Popper needed for some Bootstrap components -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  crossorigin="anonymous"></script>

    <h1>Heroes of Fantasia</h1>
    <div id="game" class="container-lg">
      <div class="row align-items-start">
        <div class="col-lg">
          <div id="player-box">
            <div id="stats">
              <span class="highlight" id="player-name">Player: </span>
              </br>
              <span class="highlight" id="player-hp">HP: </span>
              </br>
              <span class="highlight" id="player-weapon">Weapon: </span>
              </br>
              <span class="highlight" id="player-str">STR: </span>
              </br>
              <span class="highlight" id="player-dex">DEX: </span>
              </br>
              <span class="highlight" id="player-killed"> </span>
              </br>
            </div>
          </div>
        </div>
        <div class="col-lg">
          <div id="enemy-box">
            <div id="stats">
              <span class="highlight-red" id="enemy-name">Combatant:</span>
              </br>
              <span class="highlight-red" id="enemy-hp">HP: </span>
              </br>
              <span class="highlight-red" id="enemy-weapon">Weapon: </span>
              </br>
              <span class="highlight-red" id="enemy-str">STR: </span>
              </br>
              <span class="highlight-red" id="enemy-dex">DEX: </span>
              </br>
              <span class="highlight-red" id="enemy-killed"> </span>
              </br>
            </div>
          </div>
        </div>
      </div>
      
      

      <div class="event-log">
        <div id="event-text" class="alert">Welcome to Heroes of Fantasia! </br>
          <span id="text-line-1" class="highlight"></span></br>
          <span id="text-line-2" class="highlight-red"></span></br>
        </div>
        <div class="container-lg" id="combat-log">
          <span id="combat-text-line-1"></span> </br>
          <!-- <span id="combat-text-line-2"></span> </br>
          <span id="combat-text-line-3"></span> </br>
          <span id="combat-text-line-4"></span> </br> -->
          <!-- <span id="combat-text-line-5"></span> </br>
          <span id="combat-text-line-6"></span> </br>
          <span id="combat-text-line-7"></span> </br>
          <span id="combat-text-line-8"></span> </br>
          <span id="combat-text-line-9"></span> </br> -->
      </div>
      </div>
      
      <div id="controls">
        <div class="row align-items-start" >
          <div class="col">
            <button id="create-player">Create Player!</button>
          </div>
          <div class="col">
            <button id="create-enemies">Create Enemies!</button>
          </div>
          <div class="col">
            <button id="fight">Fight!</button>
          </div>  
        </div>
      </div>
    </div>
    <script type="module" src="game.js"></script>
    <script type="module" src="modules/char.js"></script>
  </body>
</html>
